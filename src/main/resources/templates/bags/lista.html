<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bags - Lista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{css/style.css}">
</head>
<body>
	
<nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/bags}">Gerenciamento de Bags</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/bags}">Lista</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/bags/novo}">Cadastro Bag</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-10 mx-auto">
            <div class="card mt-4 mb-4">
                <div class="card-body bg-body-secondary">
                    <h2 class="text-center mb-4">Lista de Bags</h2>

                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <span th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                            <tr>
                                <th class="text-center">Código</th>
                                <th>Produto</th>
                                <th class="text-center">Volume (m³)</th>
                                <th class="text-center">Capacidade (m³)</th>
                                <th>Data de Cadastro</th>
                                <th class="text-center">Ações</th>
                            </tr>
                            </thead>
                            <tbody class="table-group-divider">
                            <tr th:each="b : ${bags}">
                                <td class="text-center" th:text="${b.codigo()}"></td>
                                <td th:text="${b.produto()}"></td>
                                <td class="text-center" th:text="${b.volume()}"></td>
                                <td class="text-center" th:text="${b.capacidade()}"></td>
                                <td th:text="${#dates.format(b.dataCadastro(), 'dd/MM/yyyy')}"></td>
								<td class="text-center">
								    <a th:href="@{/bags/editar/{uid}(uid=${b.uid()})}" class="btn btn-sm btn-primary me-1">
								        Editar
								    </a>
								    <button type="button" class="btn btn-sm btn-danger"
								            data-bs-toggle="modal"
								            th:data-bs-target="|#confirmarExclusao-${b.uid()}|">
								        Excluir
								    </button>

								    <div class="modal fade" th:id="|confirmarExclusao-${b.uid()}|" tabindex="-1" aria-hidden="true">
								        <div class="modal-dialog">
								            <form th:action="@{/bags/remover/{uid}(uid=${b.uid()})}" method="post">
								                <input type="hidden" name="_method" value="delete"/>
								                
								                <div class="modal-content">
								                    <div class="modal-header">
								                        <h5 class="modal-title">Excluir Bag</h5>
								                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
								                    </div>
								                    <div class="modal-body text-start">
								                        Tem certeza de que deseja excluir a bag de código
								                        <strong th:text="${b.codigo()}"></strong>?
								                    </div>
								                    <div class="modal-footer">
								                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
								                        <button type="submit" class="btn btn-danger">Excluir</button>
								                    </div>
								                </div>
								            </form>
								        </div>
								    </div>
								</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
